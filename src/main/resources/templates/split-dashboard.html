 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<!-- <a class="navbar-brand" href="overview.html">
                <img src="piggy.png" alt="Finance Logo" class="d-inline-block align-text-top" style="width: 43px; height: 50px;"> 
               
            </a> -->
			<div class="d-flex align-items-center">
				<img th:src="@{/assets/piggy.png}" alt="Finance Logo"
					class="d-inline-block align-text-top"
					style="width: 43px; height: 50px;"> <span
					class="logo-text ms-2">FinEase</span>
			</div>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{overview}">Overview</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{transactions}">Transactions</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{reports}">Invoice</a></li>
				</ul>
				<div class="dropdown">
					<img th:src="@{/assets/boy.jpg}"
						class="rounded-circle me-2 dropdown-toggle" alt="Profile"
						id="profileDropdown" data-bs-toggle="dropdown"
						aria-expanded="false" style="cursor: pointer;" /> <span
						class="text-white" th:text="${session.userName} ?: 'Guest'"></span>
					<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="profileDropdown">
						<li><a class="dropdown-item" th:href="@{settings}">Settings</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" th:href="@{logout}">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
    <div class="container mt-4">
        <h2 class="text-center mb-4">ðŸ’° Split Dashboard</h2>

        <!-- Split Requests Section -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5>Pending Split Requests</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Split Requested By</th>
                            <th>Split Amount</th>
                            <th>Split Topic</th>
                            <th>Your Share</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="splitRequestsTable">
                        <tr>
                            <td colspan="5" class="text-center">No pending requests.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Raise a Split Section -->
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h5>Raise a Split</h5>
            </div>
            <div class="card-body">
                <form id="raiseSplitForm">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="splitAmount" class="form-label">Total Amount:</label>
                            <input type="number" id="splitAmount" class="form-control" placeholder="Enter amount" required>
                        </div>
                        <div class="col-md-4">
                            <label for="selectedUsers" class="form-label">Select Users:</label>
                            <select id="selectedUsers" class="form-select" multiple>
                                
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="splitTopic" class="form-label">Split Topic:</label>
                            <input type="text" id="splitTopic" class="form-control" placeholder="Enter reason" required>
                        </div>
                        <div class="col-md-4">
                            <label for="splitPerPerson" class="form-label">Split Per Person:</label>
                            <p id="splitPerPerson" class="fw-bold text-primary">-</p>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Raise Split</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadSplitRequests();
        });

        // Fetch Split Requests
        function loadSplitRequests() {
            fetch("/split/requests?userId=1")
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("splitRequestsTable");
                    tableBody.innerHTML = "";
                    data.forEach(request => {
                        let row = `<tr>
                            <td>${request.requestedBy}</td>
                            <td>${request.splitAmount}</td>
                            <td>${request.splitTopic}</td>
                            <td>${request.splitPart}</td>
                            <td>
                                <button class="btn btn-success btn-sm" onclick="updateSplitStatus(${request.id}, 'APPROVED')">Approve</button>
                                <button class="btn btn-danger btn-sm" onclick="updateSplitStatus(${request.id}, 'REJECTED')">Reject</button>
                            </td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                });
        }

        // Handle Raise Split Form Submission
        document.getElementById("raiseSplitForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let amount = document.getElementById("splitAmount").value;
            let users = document.getElementById("splitUsers").value;
            let topic = document.getElementById("splitTopic").value;

            fetch("/split/raise", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ splitAmount: amount, numberOfUsers: users, splitTopic: topic })
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                loadSplitRequests();
            });
        });

        // Approve or Reject Split
        function updateSplitStatus(requestId, status) {
            fetch(`/split/update-status?requestId=${requestId}&userId=1&status=${status}`, {
                method: "POST"
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                loadSplitRequests();
            });
        }
    </script>
</body>
</html>
