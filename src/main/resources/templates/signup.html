<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<div class="left-section">
			<!-- Add branding or image if needed -->
		</div>
		<div class="right-section">
			<h1>FINEASE</h1>
			<div class="signup-box">
				<h2>Create an Account</h2>
				<form th:action="@{signup}" method="post" th:object="${userDTO}">
					<label for="name">Full Name:</label> <input type="text" id="name"
						th:field="*{username}" required> <label for="email">Email
						Address:</label> <input type="email" id="email" th:field="*{email}"
						required> <label for="password">Password:</label> <input
						type="password" id="password" th:field="*{password}" required>
					<label for="confirmPassword">Confirm Password:</label> <input
						type="password" id="confirmPassword" name="confirmPassword"
						required>
					<button type="submit">SIGN UP</button>
					<!-- Display Error Messages -->
					<p th:if="${error}" class="error-message" th:text="${error}"></p>
				</form>
				<p>
					Already have an account? <a th:href="@{/login}">Login Now</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
