	<div class="container mt-4">
		<h1 class="text-center mb-4">Transaction Reports</h1>

		<!-- Filter Form -->
		<form th:action="@{/reports}" method="get">
			<div class="row">
				<!-- Start Date -->
				<div class="col-md-3">
					<label for="startDate" class="form-label">Start Date:</label>
					<input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate}">
				</div>
				<!-- End Date -->
				<div class="col-md-3">
					<label for="endDate" class="form-label">End Date:</label>
					<input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate}">
				</div>
				<!-- Category Filter -->
				<div class="col-md-3">
					<label for="category" class="form-label">Category:</label>
					<select class="form-select" id="category" name="category">
						<option value="">All Categories</option>
						<option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
					</select>
				</div>
				<!-- Search -->
				<div class="col-md-3">
					<label for="search" class="form-label">Search:</label>
					<input type="text" class="form-control" id="search" name="search" placeholder="Payee or Category"
						th:value="${search}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Generate Report</button>
		</form>

		<!-- Report Table -->
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Category</th>
						<th>Total Spent</th>
						<th>Highest Spent</th>
						<th>Lowest Spent</th>
						<th>Average Spent</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="report : ${report}">
						<td th:text="${report.category}"></td>
						<td th:text="${#numbers.formatCurrency(report.totalSpent)}"></td>
						<td th:text="${#numbers.formatCurrency(report.highestSpent)}"></td>
						<td th:text="${#numbers.formatCurrency(report.lowestSpent)}"></td>
						<td th:text="${#numbers.formatCurrency(report.averageSpent)}"></td>
					</tr>
					<tr th:if="${#lists.isEmpty(report)}">
						<td colspan="5" class="text-center">No records found.</td>
					</tr>
				</tbody>
			</table>
		</div>
