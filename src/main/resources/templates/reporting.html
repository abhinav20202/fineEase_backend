<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reports - Finance Tracker</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/common.css}">
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
	rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-dark text-white">
		<div class="container-fluid">
			<!-- <a class="navbar-brand" href="overview.html">
                <img src="piggy.png" alt="Finance Logo" class="d-inline-block align-text-top" style="width: 43px; height: 50px;">                Finance
            </a> -->
			<div class="d-flex align-items-center">
				<img th:src="@{/assets/piggy.png}" alt="Finance Logo"
					class="d-inline-block align-text-top"
					style="width: 43px; height: 50px;"> <span
					class="logo-text ms-2">FinEase</span>
			</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{overview}">Overview</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{transactions}">Transactions</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{reporting}">Invoice</a></li>
				</ul>
				<div class="dropdown">
					<img th:src="@{/assets/boy.jpg}"
						class="rounded-circle me-2 dropdown-toggle" alt="Profile"
						id="profileDropdown" data-bs-toggle="dropdown"
						aria-expanded="false" style="cursor: pointer;" /> <span
						class="text-white">Navinav</span>
					<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="profileDropdown">
						<li><a class="dropdown-item" th:href="@{settings}">Settings</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" th:href="@{logout}">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<!-- Filters Section -->
	<div class="container mt-4 flex-grow-1">
		<div class="card p-4">
			<div class="row mb-3">
				<div class="col-md-3">
					<label for="fromDate" class="form-label">From Date</label> <input
						type="date" id="fromDate" class="form-control">
				</div>
				<div class="col-md-3">
					<label for="toDate" class="form-label">To Date</label> <input
						type="date" id="toDate" class="form-control">
				</div>
				<div class="col-md-3">
					<label for="expenseCategory" class="form-label">Expense
						Category</label> <select id="expenseCategory" class="form-select">
						<option value="all">All Categories</option>
						<option value="food">Food</option>
						<option value="travel">Travel</option>
						<option value="shopping">Shopping</option>
					</select>
				</div>
				<div class="col-md-3 d-flex align-items-end">
					<button id="applyFiltersBtn" class="btn btn-primary w-100">Apply
						Filters</button>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-3">
					<input type="checkbox" id="spendsAfterBudget" /> <label
						for="spendsAfterBudget">Spends After Reaching Budget</label>
				</div>
				<div class="col-3">
					<input type="checkbox" id="inBudgetSpends" /> <label
						for="inBudgetSpends">In Budget Spends</label>
				</div>
				<div class="col-3">
					<input type="checkbox" id="highestSpentDay" /> <label
						for="highestSpentDay">Day with Highest Spent</label>
				</div>
				<div class="col-3">
					<input type="checkbox" id="lowestSpentDay" /> <label
						for="lowestSpentDay">Day with Lowest Spent</label>
				</div>
				<div class="col-3">
					<input type="checkbox" id="averageSpent" /> <label
						for="averageSpent">Average Spent of Month</label>
				</div>
				<div class="col-3">
					<input type="checkbox" id="spendingHabit" /> <label
						for="spendingHabit">Your Spending Habit</label>
				</div>
			</div>
		</div>
		<div id="reportSection" class="mt-4" style="display: none;">
			<h4>Report</h4>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Category</th>
							<th>Total Spent</th>
							<th>Highest Spent</th>
							<th>Lowest Spent</th>
							<th>Average Spent</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="report : ${report}">
							<td th:text="${report.category}"></td>
							<td th:text="${report.totalSpent}"></td>
							<td th:text="${report.highestSpent}"></td>
							<td th:text="${report.lowestSpent}"></td>
							<td th:text="${report.averageSpent}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="totalExpenseCard" class="card mt-4 p-3">Total expenses
				will be populated here</div>
			<div class="mt-4 text-center">
				<button id="downloadReportBtn" class="btn btn-success">Download
					Report</button>
			</div>
		</div>
	</div>

	<form th:action="@{/report}" method="get">
		<!-- Hidden input to include userId -->
		<input type="hidden" name="userId" th:value="${session.userId}" /> <label
			for="startDate">Start Date:</label> <input type="date" id="startDate"
			name="startDate" required /> <label for="endDate">End Date:</label>
		<input type="date" id="endDate" name="endDate" required /> <label
			for="category">Category:</label> <select id="category"
			name="category">
			<option value="">All Categories</option>
			<option th:each="cat : ${categories}" th:value="${cat}"
				th:text="${cat}"></option>
		</select> <label for="search">Search:</label> <input type="text" id="search"
			name="search" placeholder="Search transactions..." />
		<button type="submit">Apply Filters</button>
	</form>
	<footer class="bg-dark text-white text-center py-3">
		<p>&copy; 2025 FinEase. All rights reserved.</p>
	</footer>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- <script src="scripts/reporting.js"></script> -->
	<script th:src="@{/js/report.js}"></script>
</body>

</html>
