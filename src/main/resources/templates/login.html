<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<div class="left-section">
			<!-- Add branding or image if required -->
		</div>
		<div class="right-section">
			<h1>FINEASE</h1>
			<div class="login-box">
				<h2>LOGIN TO YOUR ACCOUNT</h2>
				<!-- Login Form -->
				<form th:action="@{/login}" method="post" th:object="${user}">
					<!-- <label for="username">Username:</label> 
					<input type="text" id="username" th:field="*{username}" autocomplete="off" required>  -->
					<label for="email">Email Address:</label> 
					<input type="email" id="email" th:field="*{email}" autocomplete="off" required> 
					<label for="password">Password:</label>
					<input type="password" id="password" th:field="*{password}" autocomplete="off" required>
					<div class="mb-3">
					       <label for="role" class="form-label">Login as</label>
					       <select id="role" th:field="*{role}" class="form-select" required>
					           <option value="USER">User</option>
					           <option value="ADMIN">Admin</option>
					       </select>
					   </div>
					<button type="submit">LOGIN</button>
					<!-- Error Message for Login -->
					<p th:if="${error}" class="error-message" th:text="${error}"></p>
					<p th:if="${success}" class="success-message" th:text="${success}"></p>
				</form>
				<p>
					Don't have an account? <a th:href="@{/signup}">Sign Up now</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
